<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Jeu de Plateau</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .player {
            background-color: #4CAF50;
            color: white;
        }
        .gain {
            background-color: #dff0d8;
        }
        .loss {
            background-color: #f2dede;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Mini Jeu de Plateau</h1>
    <p>Position du Joueur: {{ position }} | Argent: {{ money }} unités</p>

    <div class="board">
        {% for case in plateau %}
        <div class="cell {% if loop.index0 == position %}player{% elif case > 0 %}gain{% elif case < 0 %}loss{% endif %}">
            {{ case }}
        </div>
        {% endfor %}
    </div>

    <form action="/move" method="post">
        <button type="submit">Lancer le Dé et Avancer</button>
    </form>
</body>
</html>
